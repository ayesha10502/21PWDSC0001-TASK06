

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
    }
    
    .app-container {
        display: flex;
        justify-content: space-between;
        margin: 50px;
        width: 100%;

        
    }
    
    .book-list, .add-book, .search {
        width: 30%;
        padding: 10px;
        border: 1px solid white;
        border-radius: 6px;
        color: white;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    li {
        margin: 10px 0;
    }
    
    #book-form input, #search-input {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
    }
    
    #book-form button, #search-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    #book-form button:hover, #search-button:hover {
        background-color: #0056b3;
    }
    hr{
        border: 1px solid white;
    }
    h2{
        text-align: center;
    }
    
    
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ol class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ol>
        </div>
    </nav>

    <div class="container my-3">
        <h1 style="text-align: center; font-weight: bold">Online Library Management System</h1>
        <hr>
        <div class="app-container">
            <div class="book-list">
                <h2>Book List</h2>
                <ol id="book-list">
                    <!-- Display books here -->
                </ol>
            
            </div>
            <div class="add-book">
                <h2>Add New Book</h2>
                <form id="book-form">
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="isbn" placeholder="ISBN" required>
                    <button type="submit">Add Book</button>
                </form>
            </div>
            <div class="search">
                    <h2>Search Books</h2>
                    <input type="text" id="search-input" placeholder="Search for a book">
                    <button id="search-button">Search</button>
                    <ul id="search-results">
                        
                    </ul>
                </div>  

        </div>    
    <script src="index.js"></script>
</body>
</html>
